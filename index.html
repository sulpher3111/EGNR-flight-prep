<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pilot Flight Preparation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Student Pilot Flight Preparation</h1>
        <h2>Merseyflight - Hawarden Airport EGNR</h2>
    </header>

    <!-- ATIS Information Section (horizontal, displayed under the header) -->
    <section id="atis-info" class="horizontal-bar">
        <!-- Placeholder for ATIS Data -->
        <p>Loading ATIS information...</p>
    </section>

    <!-- Main container for METAR widget and flight preparation inputs -->
    <div class="container">
        <!-- METAR-Taf.com Embedded Widget Section on the left -->
        <section id="metar-taf-widget">
            <a href="https://metar-taf.com/EGNR" id="metartaf-bshnnDk2" style="font-size:18px; font-weight:500; color:#000; width:300px; height:435px; display:block">
                METAR Hawarden Airport
            </a>
            <script async defer crossorigin="anonymous" src="https://metar-taf.com/embed-js/EGNR?qnh=hPa&rh=dp&target=bshnnDk2"></script>
        </section>

        <!-- Flight Preparation Inputs on the right -->
        <section id="flight-prep">
            <form id="flight-form">
                <!-- Type of Flight -->
                <label for="flight-type">Type of Flight</label>
                <select id="flight-type" name="flight-type">
                    <option value="Circuits">Circuits</option>
                    <option value="VFR">VFR</option>
                </select>

                <!-- Runway Selection -->
                <label for="runway">Runway</label>
                <select id="runway" name="runway">
                    <option value="22">22</option>
                    <option value="04">04</option>
                </select>

                <!-- Fuel Endurance -->
                <label for="fuel-endurance">Fuel Endurance (hours)</label>
                <input type="number" id="fuel-endurance" name="fuel-endurance">

                <!-- Time on Route -->
                <label for="time-on-route">Time on Route (hours)</label>
                <input type="number" id="time-on-route" name="time-on-route">

                <!-- Departure Time -->
                <label for="departure-time">Time of Departure (UTC)</label>
                <input type="time" id="departure-time" name="departure-time">

                <!-- Student Name -->
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student-name">

                <!-- Instructor Name -->
                <label for="instructor-name">Instructor Name</label>
                <input type="text" id="instructor-name" name="instructor-name">

                <!-- Lesson Briefing -->
                <label for="lesson-briefing">Lesson Briefing</label>
                <textarea id="lesson-briefing" name="lesson-briefing"></textarea>

                <!-- Button to create PDF -->
                <button type="button" id="create-pdf">Create</button>
            </form>
        </section>
    </div>

</body>
</html>
