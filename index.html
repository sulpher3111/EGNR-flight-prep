<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pilot Flight Preparation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Student Pilot Flight Preparation</h1>
        <h2>Merseyflight - Hawarden Airport EGNR</h2>
    </header>

    <!-- ATIS Section -->
    <section id="atis-section">
        <h3>ATIS Information</h3>
        <div id="atis-info">
            <p>Loading ATIS information...</p>
        </div>
    </section>

    <!-- Runway-Wind Diagram -->
    <section id="runway-wind-diagram">
        <h3>Runway and Wind Information</h3>
        <canvas id="runwayCanvas" width="400" height="300"></canvas>
    </section>

    <!-- Flight Preparation Form -->
    <section id="flight-prep">
        <h3>Flight Preparation</h3>
        <form id="flight-form">
            <label for="flight-type">Type of Flight</label>
            <select id="flight-type" name="flight-type">
                <option value="Circuits">Circuits</option>
                <option value="VFR">VFR</option>
            </select>

            <label for="runway">Runway</label>
            <select id="runway" name="runway">
                <option value="22">22</option>
                <option value="04">04</option>
            </select>

            <label for="fuel-endurance">Fuel Endurance (hours)</label>
            <input type="number" id="fuel-endurance" name="fuel-endurance">

            <label for="time-on-route">Time on Route (hours)</label>
            <input type="number" id="time-on-route" name="time-on-route">

            <label for="departure-time">Time of Departure (UTC)</label>
            <input type="time" id="departure-time" name="departure-time">

            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="student-name">

            <label for="instructor-name">Instructor Name</label>
            <input type="text" id="instructor-name" name="instructor-name">

            <label for="lesson-briefing">Lesson Briefing</label>
            <textarea id="lesson-briefing" name="lesson-briefing"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
