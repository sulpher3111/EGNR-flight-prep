<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGNR Student Pilot Flight Preparation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>EGNR Student Pilot Flight Preparation</h1>

    <!-- ATIS Data Section -->
    <section id="atis-info">
        <h2>Current ATIS Information</h2>
        <div id="atis-summary">
            <p><strong>Information Letter:</strong> <span id="info-letter">Loading...</span></p>
            <p><strong>Runway in Use:</strong> <span id="runway">Loading...</span></p>
            <p><strong>Wind:</strong> <span id="wind">Loading...</span></p>
            <p><strong>Visibility:</strong> <span id="visibility">Loading...</span></p>
            <p><strong>QNH:</strong> <span id="qnh">Loading...</span></p>
        </div>

        <!-- Wind Compass -->
        <div id="compass-container">
            <h3>Wind Direction</h3>
            <canvas id="wind-compass" width="200" height="200"></canvas>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
